<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabulazer Test - Multiple Tables</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 20px; }
    table { border-collapse: collapse; margin: 16px 0; width: 700px; }
    th, td { border: 1px solid #ccc; padding: 6px 8px; }
    th { background: #f3f3f3; }
  </style>
</head>
<body>
  <h1>Multiple tables (targeting)</h1>
  <p>Right-click inside the table you want to transform.</p>

  <h2>Small table</h2>
  <table id="t5a">
    <thead><tr><th>A</th><th>B</th></tr></thead>
    <tbody><tr><td>1</td><td>2</td></tr><tr><td>3</td><td>4</td></tr></tbody>
  </table>

  <h2>Medium table</h2>
  <table id="t5b">
    <thead><tr><th>Item</th><th>Qty</th><th>Link</th></tr></thead>
    <tbody>
      <tr><td>Apples</td><td>10</td><td><a href="https://example.com">example</a></td></tr>
      <tr><td>Oranges</td><td>5</td><td><button onclick="alert('clicked')">button</button></td></tr>
      <tr><td>Bananas</td><td>12</td><td><input value="editable" /></td></tr>
    </tbody>
  </table>
</body>
</html>
