<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabulazer Test - Simple</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 800px; }
    th, td { border: 1px solid #ccc; padding: 6px 8px; }
    th { background: #f3f3f3; }
  </style>
</head>
<body>
  <h1>Simple table (has TH)</h1>
  <p>Right click inside the table and run Tabulazer.</p>
  <table id="t1">
    <thead>
      <tr><th>Name</th><th>City</th><th>Score</th></tr>
    </thead>
    <tbody>
      <tr><td>Alice</td><td>Rome</td><td>10</td></tr>
      <tr><td>Bob</td><td>Milan</td><td>7</td></tr>
      <tr><td>Charlie</td><td>Turin</td><td>9</td></tr>
    </tbody>
  </table>
</body>
</html>
