<!doctype html>
<link rel="stylesheet" type="text/css" href="/lib/bootstrap/4.3.1/css/bootstrap.min.css">
<script type="text/javascript" src="/lib/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="/src/browser_action/browser_action.js"></script>
<style type="text/css">
    body {
        background-color: #f3f5f5;
        font-size: 14px;
    }

    .main-panel {
        padding: 5px 10px;
        min-width: 330px;
    }

    .help-panel {
        text-align: left;
        font-size: 0.8em;
    }
</style>
<div class="main-panel">
    <h5>Tabulazer</h5>
    <p>Filter, sort, page and style HTML tables.</p>
    <hr />
    <form class="form">
        <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="forceWidth">
              <label class="custom-control-label" for="forceWidth">Force table width to 100%</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="sorting">
              <label class="custom-control-label" for="sorting">Enable sorting</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="filters">
              <label class="custom-control-label" for="filters">Enable column filters</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="paging">
              <label class="custom-control-label" for="paging">Enable paging</label>
            </div>
        </div>
    </form>
    <hr />
    <div class="help-panel">
        Use <strong>CTRL+C</strong> to copy/paste the table into CSV/Excel/GSheets
    </div>

</div>
